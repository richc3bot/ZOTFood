name: bot-pr
on:
  workflow_dispatch:
    inputs:
      branch: { description: "Branch to create/update", required: true }
      commit_message: { description: "Commit message", required: true }
      file_path: { description: "Path to modify (e.g., docs/hello.txt)", required: true }
      content: { description: "New file content (UTF-8)", required: true }
      pr_title: { description: "PR title", required: true }
      pr_body: { description: "PR body", required: false, default: "" }

jobs:
  pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "repo-bot"
          git config user.email "bot@example.com"

      - name: Create/Update file
        id: update
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${{ github.event.inputs.branch }}"
          FILE="${{ github.event.inputs.file_path }}"
          CONTENT="${{ github.event.inputs.content }}"

          # create/checkout branch
          git checkout -B "$BRANCH"

          # ensure parent dir exists
          mkdir -p "$(dirname "$FILE")"

          # write content
          printf "%s" "$CONTENT" > "$FILE"

          # detect changes
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected; nothing to commit."
          else
            git add "$FILE"
            git commit -m "${{ github.event.inputs.commit_message }}"
            git push -u origin "$BRANCH" --force
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Open or update PR
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BOT_TOKEN }}
          branch: ${{ github.event.inputs.branch }}
          title: ${{ github.event.inputs.pr_title }}
          body: ${{ github.event.inputs.pr_body }}
          base: main

      - name: Done (no-op)
        if: steps.update.outputs.changed != 'true'
        run: echo "âœ… Workflow finished: no changes to commit."
